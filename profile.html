<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem;
        }
        nav {
            margin-bottom: 2rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <div class="container">
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="timetable.html">View Timetable</a>
            <a href="contact.html">Contact Us</a>
            <a href="logout.html">Logout</a>
        </nav>
        <h2>Update Your Information</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" required>
            <label for="email">Email:</label>
            <input type="email" id="email" value="john.doe@example.com" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="123-456-7890" required>
            <button type="submit">Update Profile</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Student Profile. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
