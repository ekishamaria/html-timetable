<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin: 0.5rem 0;
        }
        .login-container input {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #9f1e1e;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #2e1bb9;
            color: #40107a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            
            <label for="year">Year of Study:</label>
            <input type="text" id="year" placeholder="Year of Study" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Department" required>
            
            <label for="registerNumber">Registration Number:</label>
            <input type="text" id="registerNumber" placeholder="Registration Number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            var username = document.getElementById('username').value;
            var year = document.getElementById('year').value;
            var department = document.getElementById('department').value;
            var registerNumber = document.getElementById('registerNumber').value;
            var password = document.getElementById('password').value;

            // Basic validation
            if (username && year && department && registerNumber && password) {
                // You can add more validation here

                // Redirect to dashboard page
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
